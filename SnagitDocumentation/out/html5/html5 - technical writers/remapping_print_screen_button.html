    <h1 class="title topictitle1" id="ariaid-title1">Remapping your Print Screen Button</h1>
    
    <div class="body taskbody"><p class="shortdesc">You can change the button used for printing your screen.</p>
        <section class="section prereq" id="remapping_print_screen_button__prereq_xpb_frm_5pb">
            <p class="p">You have installed Snagit on your computer.</p>
        </section>
        <section><ol class="ol steps"><li class="li step">
                <span class="ph cmd">Open Snagit.</span>
            </li><li class="li step">
                <span class="ph cmd">Choose <span class="ph uicontrol">Add Hotkey</span>.</span>
            </li><li class="li step">
                <span class="ph cmd">Press the key you want to map.</span>
            </li><li class="li step">
                <span class="ph cmd">Close Snagit.</span>
            </li></ol></section>
    </div>
