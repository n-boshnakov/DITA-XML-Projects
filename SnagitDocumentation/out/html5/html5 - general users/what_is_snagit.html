    <h1 class="title topictitle1" id="ariaid-title1">What is Snagit?</h1>
    
    <div class="body conbody"><p class="shortdesc">With Snagit you can capture your screen and edit the result.</p>
        <p class="p">Snagit is an image editing software that allows you to take screenshots and edit images.
            It provides a variety of tools such as <span class="ph uicontrol">Text</span>,
                <span class="ph uicontrol">Cut</span>, <span class="ph uicontrol">Shape</span>
            <span class="ph">and <span class="ph uicontrol">Crop</span>.</span></p>
